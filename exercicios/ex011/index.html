<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem dinâmica</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente o dinminua no seu navegador</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    </picture>
    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a incluir áudios</p>
    <audio src="midia/musica.mp3" controls autoplay></audio>
    <audio preload="metadata" controls autoplay>
        <source src="midia/musica.mp3" type="audio/mpeg">
    </audio>

    <h1>Reproduzindo Vídeos</h1>
    <p>Como reproduzir vídeos</p>
    <video src="midia/videos.mp4" width="500" controls loop poster="imagens/foto-g.png"></video>
   
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ijqjqwiNdV4?si=XB7_7A9QxqSG33o-" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <video src="midia/videos.mp4" width="500" controls loop poster="imagens/foto-g.png"></video>
    <video src="midia/videos.mp4" width="500" controls loop poster="imagens/foto-g.png"></video>
</body>
</html>
