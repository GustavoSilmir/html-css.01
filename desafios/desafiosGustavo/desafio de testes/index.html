<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Responsivo FNP</title>
    <link rel="stylesheet" href="estilos/styles.css">
</head>
<body>

    <div class="main-container">
        <div class="content-wrapper">
            
            <div class="col-esquerda">
                <span class="text-vertical">programa de</span>
                <span class="text-fidelidade">FI<br>DE<br>LI<br>DA<br>DE</span>
            </div>
            
            <div class="col-direita">
                <div class="logo-container">
                    <img src="imagens/FNP LOGO NOVA header.png" alt="Logo Frango No Pote" class="logo-svg">
                </div>

                <div class="cashback-box">
                    <p class="cashback-text">
                        Você pode ganhar
                        <br>
                        Até <span class="cashback-percent">20%</span>
                        em cashback
                    </p>
                    <button class="saiba-mais-btn">saiba mais</button>
                </div>
            </div>
        </div>
    </div>

    <div class="sections-container">
        <div class="section-2"></div>
        <div class="section-3"></div>
        <div class="section-4"></div>
    </div>

</body>
</html>
